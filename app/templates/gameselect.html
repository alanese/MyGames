{% extends "base.html" %}

{% block app_content %}
    <h1>Select Game</h1>
	{% if games %}
	{% for game in games %}
	<div><p><a href="{{ url_for('add_game', game_pk=game.game_pk, date=game.date) }}">{{game.game_pk}}</a>: {{game.result()}}</p></div>
	{% endfor %}
	{% else %}
	<div><p>No games found</p></div>
	{% endif %}
{% endblock %}
