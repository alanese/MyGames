{% extends "base.html" %}

{% block app_content %}
    <h1>Select Date</h1>
    {% for error in form.dt.errors %}
    <p><span class="alert alert-danger">{{ error }}</span></p>
    {% endfor %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{ form.dt }}
		{{ form.submit() }}
    </form>
{% endblock %}
