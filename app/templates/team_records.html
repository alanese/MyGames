{% extends "sort_table.html" %}

{% block app_content %}

<table id="teams"
	   class="table table-striped table-bordered sort-table"
	   data-order='[[3, "desc"]]'>
	<thead>
		<tr>
			<th>Team</th>
			<th>W</th>
			<th>L</th>
			<th>W%</th>
			<th>RS</th>
			<th>RA</th>
		</tr>
	</thead>
	<tbody>
		{% for name, team in teams %}
		<tr>
			<td>{{ name }}</td>
			<td>{{ team['wins'] }}</td>
			<td>{{ team['losses'] }}</td>
			<td>{{ team['wpct'] }}</td>
			<td>{{ team['rs'] }}</td>
			<td>{{ team['ra'] }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
