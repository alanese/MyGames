{% extends "sort_table.html" %}

{% block app_content %}

<table class="sortable-theme-bootstrap" data-sortable>
	<thead>
		<tr>
			<th>Team</th>
			<th>W</th>
			<th>L</th>
			<th data-sorted="true" data-sorted-direction="descending">W%</th>
			<th>RS</th>
			<th>RA</th>
		</tr>
	</thead>
	<tbody>
		{% for name, team in teams %}
		<tr>
			<td>{{ name }}</td>
			<td>{{ team['wins'] }}</td>
			<td>{{ team['losses'] }}</td>
			<td>{{ team['wpct'] }}</td>
			<td>{{ team['rs'] }}</td>
			<td>{{ team['ra'] }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
