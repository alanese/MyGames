{% extends "base.html" %}

{% block content %}

<table>
	<thead>
		<tr>
			<th>Team</th>
			<th>W</th>
			<th>L</th>
			<th>W%</th>
			<th>RS</th>
			<th>RA</th>
		</tr>
	</thead>
	<tbody>
		{% for name, team in teams.items() %}
		<tr>
			<td>{{ name }}</td>
			<td>{{ team['wins'] }}</td>
			<td>{{ team['losses'] }}</td>
			<td>{{ team['wpct'] }}</td>
			<td>{{ team['rs'] }}</td>
			<td>{{ team['ra'] }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
